<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="choices.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<button>Нажми</button>
	<select name="Пол" class="default" aria-label="Выбор пола">
		<option value="">Введите пол</option>
		<option value="Мужской">Мужской</option>
		<option value="Женский">Женский</option>
	</select>

	<select name="Пол" class="multi-default" aria-label="Выбор пола">
		<option value="">Введите пол</option>
		<option value="Мужской">Мужской</option>
		<option value="Женский">Женский</option>
	</select>

	<select name="Пол" class="multi-default" aria-label="Выбор пола">
		<option value="">Введите пол</option>
		<option value="Мужской">Мужской</option>
		<option value="Женский">Женский</option>
	</select>

	<select class="group-select">
		<option value="">Choose a city</option>
		<optgroup label="UK">
			<option value="London">London</option>
			<option value="Manchester">Manchester</option>
			<option value="Liverpool">Liverpool</option>
		</optgroup>
		<optgroup label="FR">
			<option value="Paris">Paris</option>
			<option value="Lyon">Lyon</option>
			<option value="Marseille">Marseille</option>
		</optgroup>
		<optgroup label="DE" disabled>
			<option value="Hamburg">Hamburg</option>
			<option value="Munich">Munich</option>
			<option value="Berlin">Berlin</option>
		</optgroup>
		<optgroup label="US">
			<option value="New York">New York</option>
			<option value="Washington" disabled>Washington</option>
			<option value="Michigan">Michigan</option>
		</optgroup>
		<optgroup label="SP">
			<option value="Madrid">Madrid</option>
			<option value="Barcelona">Barcelona</option>
			<option value="Malaga">Malaga</option>
		</optgroup>
		<optgroup label="CA">
			<option value="Montreal">Montreal</option>
			<option value="Toronto">Toronto</option>
			<option value="Vancouver">Vancouver</option>
		</optgroup>
	</select>
	<script src="choices.min.js"></script>
	<script src="script.js"></script>
</body>
</html>
